<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pierre Papier Ciseaux</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Pierre, Papier, Ciseaux</h1>
    <p id="message">Faites votre choix :</p>
    <div class="choices">
      <button class="choice" onclick="play('pierre')">🪨 Pierre</button>
      <button class="choice" onclick="play('papier')">📄 Papier</button>
      <button class="choice" onclick="play('ciseaux')">✂️ Ciseaux</button>
    </div>
    <p id="result"></p>
  </div>
  <div id="animation-area"></div>
  <div id="game">
    <div id="player-choice">Votre choix : <span id="player-result"></span></div>
    <div id="computer-choice">Ordinateur : <span id="computer-result"></span></div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
